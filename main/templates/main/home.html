{% extends 'main/header.html' %}

{% block content %}
<div class="row">
    {% for tut in dash %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{tut.dash_title}}</span>
              <p style="font-size:70%"> Recorded :{{tut.dash_published}}</p>
              <p>{{tut.dash_content|safe}}</p>
            </div>
            <div class="card-action">
            	{% if user.is_authenticated %}
              <a href="/dash1">Visit</a>
              {% else %}
              <p>*Staffs has to Login first to Visit</p>
              {% endif %}  
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
<footer class="footer">подвал</footer>
